    <script>
		var currentUser = Parse.User.current();
		console.log("currentUser not exist:" + (currentUser == null));
		if(currentUser == null) {
			window.open("login.html", "_parent", "", true);
	    } else {
	    	Parse.User.current().fetch().then(function (currentUser) {
	    		var isQualify = currentUser.get("qualify");

	            if (!isQualify) {
	                Parse.User.logOut().then(() => {
	                    console.log("logOut");
	                    window.open("login.html", "_parent", "", true);
	                });
	            }
			});
	    }
	    
	    
	   	function parseLogOut() {

		    Parse.User.logOut().then(() => {
		        console.log("logOut");
		        window.open("login.html", "_parent", "", true);
		    });
		
		}
	    
    </script>
